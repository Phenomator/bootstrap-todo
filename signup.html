<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-check2-square"></i> Task Manager
        </a>
        <div class="ms-auto d-flex align-items-center">
          <a href="login.html" class="me-3 btn btn-dark">Login</a
          ><a href="signup.html" class="btn btn-primary">Signup</a>
        </div>
      </div>
    </nav>
    <main class="container py-5 text-center">
      <div class="row">
        <div class="col-lg-4 mx-auto">
          <h1 class="display-6 fw-bold mb-4">Signup for To-Do List Manager</h1>
          <form>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
              <div class="d-flex justify-content-end mt-1"></div>
            </div>

            <div class="mb-3 text-start">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm your password"
                required
              />
            </div>

            <div class="mb-3 form-check text-start">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="mt-3 text-center">
              <p class="small mb-0">
                Already have an account? <a href="login.html">Login here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mb-0">
              Built by Phenomator |
              <a
                href="https://github.com/phenomator"
                class="text-decoration-none"
                target="_blank"
                >Github</a
              >
            </p>
            <p>&copy;2025</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
