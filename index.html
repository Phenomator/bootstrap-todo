<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a href="#" class="navbar-brand">To-Do List Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <form class="d-flex ms-lg-auto mt-2 mt-lg-0" role="search">
            <input
              type="search"
              class="form-control me-2"
              placeholder="search"
              aria-label="search"
            />
            <button class="btn btn-outline-primary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- MAIN -->
    <main class="container mt-4">
      <!-- dashboard -->
      <div class="row mb-4">
        <div class="col-6 col-md-3 mb-3">
          <div
            class="card"
            data-bs-toggle="modal"
            data-bs-target="#statsModal"
            data-bs-title="Today's tasks"
          >
            <div class="card-body">
              <h5 class="card-title">Today</h5>
              <h2 class="card-text">4</h2>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <div
            class="card"
            data-bs-toggle="modal"
            data-bs-target="#statsModal"
            data-bs-title="Scheduled Tasks"
          >
            <div class="card-body">
              <h5 class="card-title">Scheduled</h5>
              <h2 class="card-text">4</h2>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <div
            class="card"
            data-bs-toggle="modal"
            data-bs-target="#statsModal"
            data-bs-title="Completed Tasks"
          >
            <div class="card-body">
              <h5 class="card-title">Completed</h5>
              <h2 class="card-text">5</h2>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <div
            class="card"
            data-bs-toggle="modal"
            data-bs-target="#statsModal"
            data-bs-title="Flagged tasks"
          >
            <div class="card-body">
              <h5 class="card-title">Flagged</h5>
              <h2 class="card-text">1</h2>
            </div>
          </div>
        </div>
      </div>
      <!-- form -->
      <h1 class="my-4" id="FormHeading">Add a New Task</h1>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter new task"
          aria-label="Button"
          aria-describedby="FormHeading"
          id="newTaskInput"
        />
        <button class="btn btn-outline-primary" type="button" id="addTaskBtn">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
      <!-- TASK LISTS -->
      <h2 class="my-4">My Tasks</h2>
      <ul class="list-group" id="taskList">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div class="">
            <span>Buy groceries</span
            ><span class="badge bg-danger ms-2">High</span>
          </div>
          <div>
            <button
              class="btn btn-outline-warning btn-sm"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#editTaskModal"
            >
              <i><i class="bi bi-pencil-fill"></i></i>
            </button>
            <button class="btn btn-outline-danger btn-sm ms-2" type="button">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div class="">
            <span>Read lecture notes</span
            ><span class="badge bg-warning ms-2">Medium</span>
          </div>
          <div>
            <button
              class="btn btn-outline-warning btn-sm"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#editTaskModal"
            >
              <i><i class="bi bi-pencil-fill"></i></i>
            </button>
            <button class="btn btn-outline-danger btn-sm ms-2" type="button">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div class="">
            <span>Take out the trash</span
            ><span class="badge bg-info ms-2">Low</span>
          </div>
          <div>
            <button
              class="btn btn-outline-warning btn-sm"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#editTaskModal"
            >
              <i><i class="bi bi-pencil-fill"></i></i>
            </button>
            <button class="btn btn-outline-danger btn-sm ms-2" type="button">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </li>
      </ul>
    </main>
    <!-- MODAL (edit task) -->
    <div
      class="modal fade"
      id="editTaskModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="editTaskInput"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTaskInput">Edit Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="editTaskInput" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="editTaskInput" />
            <label for="editPrioritySelect">Priority</label>
            <select
              name="PrioritySelect"
              id="editPrioritySelect"
              class="form-select"
            >
              <option selected disabled>Select Priority</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-outline-primary">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL (dashboard stats) -->

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="statsModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="showStatsDetails"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showStatsDetails">Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mb-0">
              Built by Phenomator |
              <a
                href="https://github.com/phenomator"
                class="text-decoration-none"
                target="_blank"
                >Github</a
              >
            </p>
            <p>&copy;2025</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
